<!DOCTYPE html>
<html lang="en">

    <body> 
        <h1>Hello people of earth</h1> 
        <div id="root"></div>

        <div id="view"></div> 
        <script>!function(){const e={config:{},init:e=>{e.tooltip((new vegaTooltip.Handler).call)},view:{loader:vega.loader({baseURL:"https://cdn.jsdelivr.net/npm/vega-datasets@2/"}),renderer:"canvas"}};vl.register(vega,vegaLite,e),vl.markBar({tooltip:!0}).data([{a:"A",b:28},{a:"B",b:55},{a:"C",b:43},{a:"D",b:91},{a:"E",b:81},{a:"F",b:53},{a:"G",b:19},{a:"H",b:87},{a:"I",b:52}]).encode(vl.x().fieldQ("b"),vl.y().fieldN("a"),vl.tooltip([vl.fieldQ("b"),vl.fieldN("a")])).render().then((e=>{document.getElementById("view").appendChild(e)}))}();</script> 
    </body>
